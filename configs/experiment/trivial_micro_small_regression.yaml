# @package _global_

# Micro CNN on small (256 samples) trivial dataset with regression mode
# python src/train.py experiment=trivial_micro_small_regression

defaults:
  - override /data: vimh
  - override /model: cnn_micro_regression
  - override /callbacks: default
  - override /trainer: default

# Callbacks configuration for regression mode
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: "val/mae_best"
    mode: "min"
    save_top_k: 1
    save_last: true
    verbose: false
    dirpath: ${paths.log_dir}/checkpoints
    filename: "best"
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: "val/mae_best"
    patience: 10
    verbose: false
    mode: "min"

tags: ["trivial", "micro", "small_data", "regression"]

seed: 12345

trainer:
  min_epochs: 3
  max_epochs: 5
  
model:
  optimizer:
    lr: 0.005
    weight_decay: 0.01

data:
  data_dir: data/vimh-32x32x1_8000Hz_1p0s_256dss_simple_2p
  batch_size: 32

logger:
  tensorboard:
    name: "trivial_micro_small_regression"

# Set the optimized metric for regression mode
optimized_metric: "val/mae_best"