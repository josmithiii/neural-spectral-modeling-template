# @package _global_

# Micro ViT on small (256 samples) trivial dataset
# python src/train.py experiment=trivial_vit_micro_small

defaults:
  - override /data: vimh
  - override /model: vit_micro
  - override /callbacks: default
  - override /trainer: default

tags: ["trivial", "vit", "micro", "small_data"]

seed: 12345

trainer:
  min_epochs: 3
  max_epochs: 8

model:
  optimizer:
    lr: 0.005
    weight_decay: 0.01

data:
  data_dir: data/vimh-32x32x1_8000Hz_1p0s_256dss_simple_2p
  batch_size: 32

logger:
  tensorboard:
    name: "trivial_vit_micro_small"
