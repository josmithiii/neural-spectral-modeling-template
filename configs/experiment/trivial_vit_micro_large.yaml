# @package _global_

# Micro ViT on large (16K samples) trivial dataset
# python src/train.py experiment=trivial_vit_micro_large

defaults:
  - override /data: vimh
  - override /model: vit_micro
  - override /callbacks: default
  - override /trainer: default

tags: ["trivial", "vit", "micro", "large_data"]

seed: 12345

trainer:
  min_epochs: 5
  max_epochs: 15

model:
  optimizer:
    lr: 0.003 # Lower LR for larger dataset
    weight_decay: 0.01

data:
  data_dir: data/vimh-32x32x1_8000Hz_1p0s_16384dss_simple_2p
  batch_size: 64

logger:
  tensorboard:
    name: "trivial_vit_micro_large"
