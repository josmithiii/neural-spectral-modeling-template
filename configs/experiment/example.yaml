# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# Note: this config file uses VIMH as the example dataset
# replacing the original MNIST from Lightning-Hydra-Template

defaults:
  - override /data: vimh     # 256 samples: ../data/vimh.yaml
  - override /model: cnn_64k        # Really 1.4M: ../model/cnn_64k.yaml
  - override /callbacks: default    # ../callbacks/default.yaml
  - override /trainer: default      # ../trainer/default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vimh", "cnn"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  compile: false

data:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "vimh"
  aim:
    experiment: "vimh"
